filebeat.inputs:
  - type: log
    enabled: true
    paths:
      #- /Users/koolearn/go/src/ccp-server/business-point/ccp-microservice-businesspoint/log/businesspoint.log
      - /Users/koolearn/go/src/ccp-server/business-point/ccp-microservice-businesspoint/log/businesspoint-remote.log
    fields:
      source: businesspoint

#==================== Elasticsearch template setting ==========================
setup.template.settings:
  index.number_of_shards: 1
  #index.codec: best_compression
  #_source.enabled: false
#============================== Kibana =====================================

# Starting with Beats version 6.0.0, the dashboards are loaded via the Kibana API.
# This requires a Kibana endpoint configuration.
setup.kibana:
  host: "127.0.0.1:5601"
#-------------------------- Elasticsearch output ------------------------------
setup.template.name: "customname"
setup.template.pattern: "customname-*"

output.file:
  path: "/tmp/filebeat"
  filename: "point.log"

# Configure processors to enhance or manipulate events generated by the beat.
processors:
  - drop_fields:
      fields: ["@timestamp","@metadata","metadata","timestamp","agent","ecs","input","log","host"]
  - script:
        lang: javascript
        file: ${path.config}/script_format2.js
